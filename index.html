<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Link Extractor + Thumbnail</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #3b82f6;
    }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(180deg, #071028, #071128);
      color: #e6eef6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }
    .card {
      max-width: 800px;
      width: 100%;
      padding: 24px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }
    h1 { margin: 0 0 10px; font-size: 1.6rem; }
    p { margin: 0 0 18px; color: var(--muted); }
    textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 10px;
      border: none;
      background: var(--card);
      color: white;
      padding: 12px;
      resize: vertical;
      font-size: 14px;
    }
    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 14px;
      display: none;
    }
    .thumb {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      margin-top: 10px;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>YouTube Link Extractor üîó</h1>
    <p>Paste any YouTube or API link below, then click <strong>Extract</strong> to get the video link and thumbnail.</p>

    <textarea id="input" placeholder="Paste YouTube link or watchtime URL..."></textarea>
    <div style="margin-top:12px;">
      <button id="extractBtn">Extract</button>
      <button id="clearBtn" style="background:#333;margin-left:8px;">Clear</button>
    </div>

    <div class="result" id="result">
      <p><strong>Video ID:</strong> <span id="videoId"></span></p>
      <p>
        ‚ñ∂Ô∏è <a id="watchLink" target="_blank">Watch on YouTube</a><br>
        üí° <a id="embedLink" target="_blank">Embed Link</a>
      </p>
      <img id="thumbnail" class="thumb" alt="Thumbnail will appear here">
    </div>
  </div>

  <script>
    const extractBtn = document.getElementById("extractBtn");
    const clearBtn = document.getElementById("clearBtn");
    const input = document.getElementById("input");
    const result = document.getElementById("result");
    const videoIdEl = document.getElementById("videoId");
    const watchLink = document.getElementById("watchLink");
    const embedLink = document.getElementById("embedLink");
    const thumbnail = document.getElementById("thumbnail");

    function extractVideoId(text) {
      if (!text) return null;
      const urlMatch = text.match(/https?:\/\/[^\s]+/);
      if (urlMatch) {
        try {
          const u = new URL(urlMatch[0]);
          const params = new URLSearchParams(u.search);
          for (const key of ["v", "video_id", "docid"]) {
            if (params.has(key)) return params.get(key);
          }
          const path = u.pathname;
          const pathMatch = path.match(/(?:embed|v|vi|shorts)\/([A-Za-z0-9_-]{11})/);
          if (pathMatch) return pathMatch[1];
          if (u.hostname.includes("youtu.be")) {
            const id = path.split("/")[1];
            if (id && id.length === 11) return id;
          }
        } catch {}
      }
      const generic = text.match(/([A-Za-z0-9_-]{11})/);
      return generic ? generic[1] : null;
    }

    extractBtn.addEventListener("click", () => {
      const text = input.value.trim();
      const id = extractVideoId(text);

      if (!id) {
        alert("‚ùå No valid YouTube video ID found.");
        return;
      }

      const watchUrl = `https://www.youtube.com/watch?v=${id}`;
      const embedUrl = `https://www.youtube.com/embed/${id}`;
      const thumbUrl = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;

      videoIdEl.textContent = id;
      watchLink.href = watchUrl;
      embedLink.href = embedUrl;
      thumbnail.src = thumbUrl;
      result.style.display = "block";
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      result.style.display = "none";
    });
  </script>
</body>
</html>
